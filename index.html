<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video pLayer</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <div class="player-overlay">
        <h2 class="player-title">Musica para programar</h2>
        <div class="player-acctions">
          <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
          <button class="button" id="play" ria-label="Reproducir" title="Reproducir"></button>
          <button class="button" hidden id="pause" ria-label="Pausar" title="Pausar"></button>
          <button class="button" id="forward" ria-label="avanzar 10 segundos" title="avanzar 10 segundos"></button>
        </div> 
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>
      <video id="video" poster="./assets/images/poster.jpg" muted src="./assets/videos/lofi.mp4" width="400"></video>
    </div>
  </div>
  <script src="./js/index.js"> </script>
</body>
</html>
